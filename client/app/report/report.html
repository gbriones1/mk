<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-3" style="margin-top: 20px;">
    <div class="form-group">
      <label class="control-label">Selecciona el a√±o: </label>
      <select class="form-control" ng-model="selectedYear" ng-options="year for year in years" ng-change="reloadCharts()">
        <option value="">Todos</option>
      </select>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Ganancias por mes:</h1>
      <div ac-chart="annualEarningsChart.chartType" ac-data="annualEarningsChart.data" ac-config="annualEarningsChart.config" id='annualEarningsChart' class='chart' style="width: 100%; height: 300px;"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Clientes mas importantes:</h1>
      <div ac-chart="mostValuableCustomersChart.chartType" ac-data="mostValuableCustomersChart.data" ac-config="mostValuableCustomersChart.config" id='mostValuableCustomersChart' class='chart' style="width: 100%; height: 300px;"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Productos mas vendidos:</h1>
      <div ac-chart="mostPurchasedProductChart.chartType" ac-data="mostPurchasedProductChart.data" ac-config="mostPurchasedProductChart.config" id='mostPurchasedProductChart' class='chart' style="width: 100%; height: 300px;"></div>
    </div>
  </div>
</div>
