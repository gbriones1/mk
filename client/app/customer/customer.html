<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Lista de Clientes</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Nuevo cliente:</h4>
      <form class="form-inline" role="form">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class='fa fa-child'></i></div>
          <label class="sr-only" for="nameInput">Nombre</label>
          <input ng-model="newCustomer.name" type="text" class="form-control" id="nameInput" placeholder="Nombre">
        </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class='fa fa-phone'></i></div>
          <label class="sr-only" for="phoneInput">Telefono</label>
          <input ng-model="newCustomer.phone" type="text" class="form-control" id="phoneInput" placeholder="Telefono">
        </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class='fa fa-map-marker'></i></div>
          <label class="sr-only" for="infoInput">Direccion</label>
          <textarea ng-model="newCustomer.info" class="form-control" id="infoInput" placeholder="Direccion" style="height: 34px;"></textarea>
        </div>
        </div>
        <button type="submit" class="btn btn-success" ng-click="addCustomer()"><i class='fa fa-plus'></i> Agregar</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" ng-if="customers">
    <div class="col-lg-12">
      <div class="actions">
        <div class="col-lg-3"><div class="checkbox"><label>Seleccionar todos: <input type="checkbox" ng-click="selectAllCustomers()"></label></div></div>
        <button class="btn btn-danger pull-right" ng-click="deleteSelectedCustomers()"><i class='fa fa-trash'></i> Eliminar</button>
      </div>
    </div>
    <div class="col-lg-12">
      <accordion close-others="true">
        <accordion-group ng-repeat="customer in customers" is-open="status.open" class="panel panel-primary">
          <accordion-heading>
            <div class="customer-info" data-customer-id="{{customer._id}}"></div>
            {{customer.name}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
          </accordion-heading>
          <form class="form-horizontal" role="form">
            <div class="form-group">
            <label for="name-{{customer._id}}" class="col-sm-2 control-label">Nombre: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="customer.name" id="name-{{customer._id}}">
            </div>
            </div>
            <div class="form-group">
            <label for="phone-{{customer._id}}" class="col-sm-2 control-label">Telefono: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="customer.phone" id="phone-{{customer._id}}">
            </div>
            </div>
            <div class="form-group">
            <label for="info-{{customer._id}}" class="col-sm-2 control-label">Direccion: </label>
            <div class="col-sm-10">
              <textarea class="form-control" ng-model="customer.info" id="info-{{customer._id}}"></textarea>
            </div>
            </div>
            <button class="btn btn-info pull-right" ng-click="updateCustomer(customer)" style="margin-top: 15px;"><i class='fa fa-edit'></i> Guardar cambios</button>
          </form>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>MK app</p>
  </div>
</footer>
