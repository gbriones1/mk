<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Lista de Clientes</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Nuevo cliente:</h4>
      <form class="form-inline" role="form">
        <div class="form-group">
          <label class="sr-only" for="nameInput">Nombre</label>
          <input ng-model="newCustomer.name" type="text" class="form-control" id="nameInput" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label class="sr-only" for="phoneInput">Telefono</label>
          <input ng-model="newCustomer.phone" type="text" class="form-control" id="phoneInput" placeholder="Telefono">
        </div>
        <div class="form-group">
          <label class="sr-only" for="infoInput">Direccion</label>
          <input ng-model="newCustomer.info" type="text" class="form-control" id="infoInput" placeholder="Direccion">
        </div>
        <button type="submit" class="btn btn-default" ng-click="addCustomer()">Agregar</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>MK app</p>
  </div>
</footer>
